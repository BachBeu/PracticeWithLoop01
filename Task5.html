<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let total = 0;
    let c = 0;
    for(let count = 0; count <= 18; count++){

        c = a + b;
        total += c;
        a = b;
        b = c;
    }
    document.write(total);
</script>
</body>
</html>
