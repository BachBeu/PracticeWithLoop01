<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hêt cho 5 </title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    for(let c = 2; c <= 20; c++){
        c = a + b;
        a = b;
        b = c;
        if(c % 5 == 0){
            document.write(c);
        }
    }
</script>
</body>
</html>
