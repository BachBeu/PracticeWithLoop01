<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 - 100</title>
</head>
<body>
<script>
    let count = 1;
    for(let i = 1 ; i <= 100 ; i++){
        if(count == 100){
            alert("Đã Hoàn thành");
        }else {
            document.write(count + "<br>");
            count++;
        }
    }

</script>
</body>
</html>
