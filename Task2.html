<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lấy thông tin nhiệt độ</title>
</head>
<body>
<script>
    let temper = parseInt(prompt("Nhập vào một số: "));//temper viết tắt của temperature(Nhiệt độ)
        if(temper >= 100){
            alert("Nhiệt độ quá cao Xin hãy giảm nhiệt độ xuống");
        }else if(temper <= 20){
            alert("Nhiệt độ quá thấp xin hãy tăng nhiệt độ lên");
        }else{
            alert("Nhiệt độ đã ổn đinh");
        }


</script>
</body>
</html>
